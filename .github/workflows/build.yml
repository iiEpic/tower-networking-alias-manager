name: Build Binaries

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
        pip-install: -r requirements.txt
        
    - name: Install PyInstaller
      run: pip install pyinstaller
      
    - name: Build CLI Version
      run: |
        pyinstaller --onefile --name "Tower_Alias_CLI" tower_networking_share_cmd_alias.py

    - name: Build GUI Version
      run: |
        pyinstaller --noconsole --onefile --collect-all customtkinter --name "Tower_Alias_Manager" gui.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: Tower Alias Manager - ${{ matrix.os }}
        path: dist/
